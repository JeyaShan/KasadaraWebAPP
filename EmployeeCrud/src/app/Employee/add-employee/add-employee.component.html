<h1 class="text-center">{{heading}}</h1>
<form [formGroup]="Employeeformgroup" (ngSubmit)="SubmitEmployee()">
     
     <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
        </div>
      </div>

      <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">Middle Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="MiddleName" placeholder="Middle Name">
        </div>
      </div>

      <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name">
        </div>
      </div>

      <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">Manager ID</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="ManagerID" placeholder="Manager ID">
            <input type="hidden" class="form-control" formControlName="ID" placeholder="ID">
        </div>
      </div>

      <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">Hire Date</label>
        <div class="col-sm-10">
            
            <input type="date" class="form-control" formControlName="HireDate" placeholder="">
        </div>
      </div>

      <div class="form-group row linealign">
        <label for="staticEmail" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="Salary" placeholder="Salary">
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-success" value="{{submitbuttontext}}"/>
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>

    
</form>
